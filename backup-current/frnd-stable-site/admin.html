<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRND Rotation System - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-weight: 600;
            color: #495057;
        }
        
        .status-value {
            color: #667eea;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }
        
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .logs {
            background: #1e1e1e;
            color: #f8f8f2;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.8rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .status-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ FRND Rotation System</h1>
        
        <div class="alert alert-success" id="successAlert"></div>
        <div class="alert alert-error" id="errorAlert"></div>
        
        <div class="button-group">
            <button class="btn btn-primary" onclick="loadStatus()">üîç Refresh Status</button>
            <button class="btn btn-success" onclick="triggerRotation()">üöÄ Manual Rotation</button>
            <a href="/" class="btn btn-secondary">üè† Test Redirect</a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
        
        <div class="status-card" id="statusCard">
            <h3 style="margin-bottom: 1rem; color: #495057;">üìä System Status</h3>
            <div id="statusContent">
                <p style="text-align: center; color: #6c757d;">Click "Refresh Status" to load current information</p>
            </div>
        </div>
        
        <div class="status-card">
            <h3 style="margin-bottom: 1rem; color: #495057;">üìù Activity Log</h3>
            <div class="logs" id="activityLog">System ready. Click buttons above to see activity...</div>
        </div>
    </div>

    <script>
        let logCounter = 0;
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('activityLog');
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            logElement.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }
        
        function showAlert(message, type = 'success') {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }
        
        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
        
        async function loadStatus() {
            try {
                showLoading(true);
                log('Fetching rotation status...');
                
                const response = await fetch('/.netlify/functions/rotation-status');
                const data = await response.json();
                
                if (response.ok) {
                    displayStatus(data);
                    log('Status loaded successfully', 'success');
                    showAlert('Status refreshed successfully!');
                } else {
                    throw new Error(data.error || 'Failed to load status');
                }
            } catch (error) {
                log(`Error loading status: ${error.message}`, 'error');
                showAlert(`Error: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        function displayStatus(data) {
            const statusContent = document.getElementById('statusContent');
            statusContent.innerHTML = `
                <div class="status-item">
                    <span class="status-label">Current Site URL:</span>
                    <span class="status-value">${data.currentSiteUrl}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Current Site ID:</span>
                    <span class="status-value">${data.currentSiteId}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Last Rotation:</span>
                    <span class="status-value">${data.lastRotation}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Next Rotation:</span>
                    <span class="status-value">${data.nextRotation}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">System Time:</span>
                    <span class="status-value">${data.systemTime}</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Rotation Interval:</span>
                    <span class="status-value">${data.rotationInterval}</span>
                </div>
            `;
        }
        
        async function triggerRotation() {
            try {
                showLoading(true);
                log('Triggering manual rotation...');
                
                const response = await fetch('/.netlify/functions/manual-rotation', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (response.ok) {
                    log('Manual rotation completed successfully', 'success');
                    showAlert('Site rotation completed successfully!');
                    
                    // Auto-refresh status after successful rotation
                    setTimeout(() => {
                        loadStatus();
                    }, 2000);
                } else {
                    throw new Error(data.error || 'Rotation failed');
                }
            } catch (error) {
                log(`Error during rotation: ${error.message}`, 'error');
                showAlert(`Rotation failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // Auto-load status on page load
        document.addEventListener('DOMContentLoaded', () => {
            log('Admin dashboard loaded');
            loadStatus();
        });
        
        // Auto-refresh status every 30 seconds
        setInterval(() => {
            log('Auto-refreshing status...');
            loadStatus();
        }, 30000);
    </script>
</body>
</html>
